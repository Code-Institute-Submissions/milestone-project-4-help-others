{% extends 'base.html' %}

{% block content %}

<div class="row row-flex">
    {% for project in projects %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4 display panel panel-default">
            <div class="panel-body">
                <div class="project" style="background-image: url('{{ MEDIA_URL }}{{ project.image }}')">

                    <h3>{{ project.name }}</h3>
                    <p class="project-description">{{ project.description }}</p>
                    <p>{{ project.price }}</p>

                    <form method="post" action="{% url 'add_to_cart' project.id %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="submit">Add</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
