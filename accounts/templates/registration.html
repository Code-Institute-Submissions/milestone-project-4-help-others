{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block head_title %}User Registration{% endblock %}
{% block content %}
<header class="container-fluid top-container">
    <div class="row top-pic" title="group of kids"></div>
</header>

<section class="container section-container">

	<div class="general-card col-md-8 col-lg-5">
		<h2 class="form-text">Register</h2>
		<div class="card-body">
			<form method="POST">
				{% csrf_token %}
				{{ registration_form | as_bootstrap }}
				<div class="col-12 text-center">
					<button type="submit" class="btn btn-secondary">Register</button>
				</div>
			</form>
            <p class="form-text">If you already have an account, you can <a href="{% url 'login' %}">login</a></p>
		</div>
	</div>

</section>




{% endblock %}
