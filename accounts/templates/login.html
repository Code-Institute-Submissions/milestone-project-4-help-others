{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block head_title %}User Login{% endblock %}
{% block content %}
<header class="container-fluid top-container">
    <div class="row top-pic" title="group of kids"></div>
</header>

<section class="container section-container">

	<div class="general-card col-md-8 col-lg-5">
		<h2 class="form-text">Login</h2>
		<div class="card-body">
			<form method="POST">
				{% csrf_token %}
				{{ login_form | as_bootstrap }}
				<div class="col-12 text-center">
                    <p><a href="{% url 'password_reset' %}">Reset password</a> if forgotten</p>
					<button type="submit" class="btn btn-secondary">Login</button>
				</div>
			</form>
			<p class="form-text">New here? <a href="{% url 'register' %}">Register now</a></p>
		</div>
	</div>

</section>

{% endblock %}a
